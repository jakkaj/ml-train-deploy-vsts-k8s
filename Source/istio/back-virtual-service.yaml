apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: scoring
spec:
  hosts:
  - scoring
  http:
  - route:
    - destination:
        host: scoring
        subset: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: scoring
spec:
  host: scoring
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
  - name: v3
    labels:
      version: v3
